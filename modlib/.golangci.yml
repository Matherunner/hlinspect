linters:
  enable:
    - asciicheck
    - bidichk
    - dupl
    - durationcheck
    - errname
    - errorlint
    - exhaustive
    - exportloopref
    - forcetypeassert
    - gochecknoinits
    - goconst
    - goimports
    - goprintffuncname
    - nakedret
    - nilerr
    - prealloc
    - prealloc
    - unconvert
    - unparam
    - wastedassign
    - whitespace
    - gosec

linters-settings:
  govet:
    enable-all: true
    disable:
      - fieldalignment

issues:
  include:
    # Include warning about unsafe.Pointer since we use it so heavily
    - EXC0004
